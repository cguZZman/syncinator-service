<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
	<head>
		<title>Spring Social Showcase</title>
	</head>
	<body>
		<div id="content" layout:fragment="content">
			<h3>Connect to Microsoft</h3>
			
			<form th:action="@{/connect/microsoft}" method="POST">
				<input type="hidden" name="scope" value="wl.offline_access wl.signin onedrive.readwrite" />
				<div class="formInfo">
					<p>You aren't connected to Microsoft yet. Click the button to connect Spring Social Showcase with your Microsoft account.</p>
				</div>
				<p><button type="submit">Connect!</button></p>
				<label for="postToWall"><input id="postToWall" type="checkbox" name="postToWall" /> Tell your friends about Spring Social Showcase on your Facebook wall</label>
			</form>
		</div>		
	</body>
</html>
